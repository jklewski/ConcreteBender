<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <!-- Dependency: math.js plotly.js bootstrap-->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.8/src/bootstrap-input-spinner.js"></script>

  <script>
    $(document).ready(function () {
      $("input[type='number']").inputSpinner({
        // button text/icons
        decrementButton: "<strong>-</strong>",
        incrementButton: "<strong>+</strong>",
        // class of input group
        groupClass: "input-group-spinner ",
        // button class
        buttonsClass: "btn-outline-secondary",
        // button width
        buttonsWidth: "1em",
        // text alignment
        textAlign: "center",
        // delay in milliseconds
        autoDelay: 500,
        // interval in milliseconds
        autoInterval: 100,
        // set this `true` to disable the possibility to enter or paste the number via keyboard
        buttonsOnly: false,
        // set this to `false` to disallow the use of the up and down arrow keys to step
        keyboardStepping: true,
        // the locale, per default detected automatically from the browser
        locale: navigator.language,
      });
      
      $(".geom").on('input', function () {
        calcMtrl();
        calcGeometry();
        calc();
        plotFunc();
      })
    });

    //run everything when finished loading
    window.onload = (event) => {
      calcMtrl();
      calcGeometry();
      calc();
      plotFunc();
    };
  </script>
</head>

<body>
  <br>
  <br>
  <div class="inputs shadow p-2 mb-2 bg-white rounded">
    <div class="inputContent ">
      <div class="row">
        <div class="col-6">
          Section Geometry
          <input id="h" data-prefix="h&nbsp" data-suffix="mm" class="geom form-control-sm" type="number" value="300" min="0" max="1000"
            step="10" />
          <input id="b" data-prefix="b&nbsp" data-suffix="mm" class="geom form-control-sm" type="number" value="200" min="100"
            max="1000" step="10" />
        </div>
      </div>
      Reinforcement
      <div class="row">
        <div class="col-6">
          <input id="dbar" data-prefix="ɸᵤ" data-suffix="mm" class="geom form-control-sm" type="number" value="12" min="6" max="24"
            step="2" />
        </div>
        <div class="col-4">
          <input id="nbars" data-prefix="n" class="geom form-control-sm" type="number" value="4" min="1" max="10" step="1" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <input id="dbar_p" data-prefix="ɸₜ" data-suffix="mm" class="geom form-control-sm" type="number" value="12" min="6" max="24"
            step="2" />
        </div>
        <div class="col-4">
          <input id="nbars_p" data-prefix="n" class="geom form-control-sm" type="number" value="4" min="1" max="10" step="1" />
        </div>
      </div>
      Materials
      <div class="row">
        <div class="col-6">
          <input id="fc" data-prefix="fc" data-suffix="MPa" class="geom form-control-sm" type="number" value="20" min="20" max="50"
            step="5" />
          <input id="fy" data-prefix="fy" data-suffix="MPa" class="geom form-control-sm" type="number" value="500" min="150" max="500"
            step="5" />
        </div>
      </div>

      <br>
      <div id="slidercontainerr" class="container-sm" style="width:90%;">
        <label for="myRange">Max Concrete Strain (0 - 0.0035)</label>
        <input type="range" min="1" max="100" value="100" class="slider" name="myRange" id="myRange"
          oninput="plotFunc()">
      </div>
    </div>
  </div>

  <br>

    <div class=" shadow bg-white Graphgroup2" id="myDiv"></div>  
    
    <br>

<div class="row">
 <div class="col"> 
    <div class="shadow bg-white Graphgroup3" id="myDiv3"></div>
 </div>
 <div class="col">
    <div class="shadow bg-white Graphgroup1" id="myDiv2"></div>
 </div>
    <br>
</div>

  <script src="index.js"></script>


</body>

</html>
